<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manutenção de carros</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <div th:replace="main :: header">

    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 mt-5">
                <form method="post"
                      th:action="${isEdicao} ? @{/carros/__${carroId}__/editar} : @{/carros/novo}"
                      th:object="${carroDTO}">
                    <div class="form-group">
                        <label for="nome">Modelo:</label>
                        <input class="form-control required"
                               type="text"
                               th:field="*{modelo}"
                               id="nome">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input class="form-control required"
                               type="text"
                               th:field="*{marca}"
                               id="marca">
                    </div>
                    <div class="form-group">
                        <label for="nome">Cor:</label>
                        <input class="form-control required"
                               type="text"
                               th:field="*{cor}"
                               id="cor">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" class="form-control select2-single" th:field="*{tipo}">
                            <option th:value="${tipo}" th:each="tipo:${tipos}"
                                    th:text="${tipo.nome}"></option>
                        </select>
                    </div>

                    <button class="btn btn-primary"
                            type="submit"
                            th:text="${isEdicao ? 'Editar' : 'Cadastrar'}">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
